<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"Tosh Qog'oz Qaychi" o'yini</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tosh Qog'oz Qaychi</h1>
    </header>

    <div id="score-board">
        <div id="usr" class="badge">Siz</div>
        <div id="comp" class="badge">Bot</div>
        <span id="usr-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div id="result">
        <p>Tosh, Qog'oz, Qaychi? O'yin boshlang!</p>
    </div>

    <div id="choices">
        <div class="choice" id="r">
            <img src="https://img.icons8.com/color/96/000000/hand-rock.png"/>
        </div>

        <div class="choice" id="p">
            <img src="https://img.icons8.com/color/96/000000/hand.png"/>
        </div>
        
        <div class="choice" id="s">
            <img src="https://img.icons8.com/color/96/000000/hand-scissors.png"/>
        </div>
    </div>

    <p id="action-msg">Birini tanlang.</p>

    <script src="app.js"></script>
</body>
</html>
